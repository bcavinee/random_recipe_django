<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<h3>Here is all of the Recipes deal with it</h3>

	{% for recipe in recipe_data %}

	<p>{{ recipe.recipe_name }}</p>
	<p>{{ recipe.fat }}</p>
	<p>{{ recipe.protein }}</p>
	<p>{{ recipe.calories }}</p>
	<p>{{ recipe.carbs }}</p>
	<p>{{ recipe.link }}</p>

	{% endfor %}
</body>
</html>
